<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Office Floor Plan</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Office Floor Plan Navigator</h1>
            <p>Hover over rooms to see names | Search or navigate between rooms</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="searchRoom">Search Room by Name:</label>
                <input type="text" id="searchRoom" placeholder="Type room name..." />
            </div>

            <div class="grid">
                <div class="control-group">
                    <label for="originRoom"> <span style="color: #dc3545">From</span> (Your Current Room):</label>
                    <select id="originRoom">
                        <option value="">-- Select Origin --</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="destRoom"><span style="color: #28a745">To</span> (Destination Room):</label>
                    <select id="destRoom">
                        <option value="">-- Select Destination --</option>
                    </select>
                </div>
            </div>

    </div>
    <div class="floor-plan-container">
            <div class="floor-plan" id="floorPlanContainer">
                <img id="floorPlanImage" src="png.png" alt="Floor Plan">
            </div>
            <div class="tooltip" id="tooltip"></div>
        </div>


    <script src="script.js"></script>
</body>
</html>
